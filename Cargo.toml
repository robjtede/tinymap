[package]
name = "tinymap"
version = "0.3.1"
authors = ["notgull <jtnunley01@gmail.com>"]
edition = "2018"
description = "A map structure that stores its data on the stack"
license = "MIT OR Apache-2.0"
repository = "https://github.com/notgull/tinymap"
homepage = "https://github.com/notgull/tinymap#readme"

[dependencies]
hashbrown = { version = "0.8.2", optional = true }
tinyvec = { version = "1.6.0", features = ["rustc_1_55"] }

[features]
default = []
alloc = ["hashbrown"]
